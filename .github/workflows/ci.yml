name: CI

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x
      - name: Restore
        run: dotnet restore SplitPay.sln
      - name: Build
        run: dotnet build SplitPay.sln -c Release --no-restore
      - name: Test
        run: dotnet test SplitPay.sln -c Release --no-build
